<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ripple Studio AI</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --user-bg: #4b6cb7;
      --bot-bg: #2e2e2e;
    }
    body.light {
      --bg: #ffffff;
      --text: #000000;
      --user-bg: #cce5ff;
      --bot-bg: #f1f1f1;
    }
    body.blue {
      --bg: #001f3f;
      --text: #ffffff;
      --user-bg: #0074d9;
      --bot-bg: #003366;
    }
    body.pink {
      --bg: #ffe6f0;
      --text: #4b004b;
      --user-bg: #ff99cc;
      --bot-bg: #ffe0f0;
    }
    body.cyber {
      --bg: #0f0f0f;
      --text: #00ffea;
      --user-bg: #00ffaa;
      --bot-bg: #003b3b;
    }
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .hidden { display: none !important; }
    #googleSignIn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      border: none;
      background: #4285f4;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    #userDropdown {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #userButton {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
      cursor: pointer;
    }
    #dropdownMenu {
      position: absolute;
      right: 0;
      background: var(--bot-bg);
      border-radius: 4px;
      display: none;
    }
    #dropdownMenu button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      padding: 10px;
      color: var(--text);
      cursor: pointer;
      text-align: left;
    }
    #themeToggle {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 12px;
      border: 1px solid var(--text);
      background: none;
      color: var(--text);
      border-radius: 5px;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .message {
      padding: 14px 20px;
      border-radius: 20px;
      max-width: 80%;
      font-size: 1.05rem;
      word-wrap: break-word;
      animation: bubbleIn 0.3s ease-out;
    }
    .user { background: var(--user-bg); align-self: flex-end; }
    .bot { background: var(--bot-bg); align-self: flex-start; }
    @keyframes bubbleIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .controls button, .controls select {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    #inputArea {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .mic-button {
      background: radial-gradient(circle at center, #007aff, #003366);
      border: none;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 1.8rem;
      color: white;
      box-shadow: 0 0 25px rgba(0,122,255,0.6);
      cursor: pointer;
      margin-bottom: 10px;
    }
    #input {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      width: 90%;
      max-width: 500px;
      background: var(--bot-bg);
      color: var(--text);
    }
    ::placeholder { color: #888; }
  </style>
</head>
<body>
  <button id="googleSignIn">Sign in with Google</button>
  <div id="userDropdown" style="display:none">
    <button id="userButton">üë§</button>
    <div id="dropdownMenu">
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <select id="themeToggle">
    <option value="dark">üåô Dark</option>
    <option value="light">‚òÄÔ∏è Light</option>
    <option value="blue">üåä Blue</option>
    <option value="pink">üå∏ Pink</option>
    <option value="cyber">‚ö° Cyber</option>
  </select>

  <div id="chat"></div>

  <div class="controls">
    <button onclick="input.value='What is the weather today?'; sendMessage();">‚õÖ</button>
    <button onclick="input.value='Tell me a joke'; sendMessage();">üòÇ</button>
    <button onclick="window.open('https://ripplestudio.in', '_blank')">üåê</button>
    <button onclick="speechSynthesis.cancel()">üõë</button>
    <button onclick="chat.innerHTML = ''">üßπ Clear</button>
    <button onclick="exportChat()">‚¨áÔ∏è Export</button>
    <button onclick="generateImage()">üñº Generate Image</button>
    <select id="voiceSelect"></select>
  </div>

  <div id="inputArea">
    <button class="mic-button">üé§</button>
    <input type="text" id="input" placeholder="Tap mic or type...">
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBy8bjMRk69llFZ7bf2QosGOUIa4zEFGS8",
      authDomain: "ai-assitant-c62f6.firebaseapp.com",
      projectId: "ai-assitant-c62f6",
      storageBucket: "ai-assitant-c62f6.appspot.com",
      messagingSenderId: "1050697728777",
      appId: "1:1050697728777:web:f5a2eeaecb1256936789d8",
      measurementId: "G-5N25L6WM7T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("googleSignIn");
    const userDropdown = document.getElementById("userDropdown");
    const userButton = document.getElementById("userButton");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const logoutBtn = document.getElementById("logoutBtn");

    loginBtn.onclick = () => signInWithPopup(auth, provider).catch(alert);
    userButton.onclick = () => dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    logoutBtn.onclick = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.style.display = "none";
        userDropdown.style.display = "block";
      } else {
        loginBtn.style.display = "block";
        userDropdown.style.display = "none";
      }
    });

    const themeToggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("theme") || "dark";
    document.body.className = currentTheme;
    themeToggle.value = currentTheme;
    themeToggle.onchange = () => {
      document.body.className = themeToggle.value;
      localStorage.setItem("theme", themeToggle.value);
    };

    const input = document.getElementById("input");
    const chat = document.getElementById("chat");
    const voiceSelect = document.getElementById("voiceSelect");

    let voices = [];
    function populateVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = voices.map((v, i) => `<option value="${i}">${v.name} (${v.lang})</option>`).join("");
    }
    speechSynthesis.onvoiceschanged = populateVoices;
    populateVoices();

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      const selected = voices[voiceSelect.value] || voices[0];
      utter.voice = selected;
      utter.lang = selected.lang || 'en-US';
      speechSynthesis.speak(utter);
    }

    document.querySelector('.mic-button').onclick = () => {
      const rec = new webkitSpeechRecognition();
      rec.lang = 'en-US';
      rec.start();
      rec.onresult = e => {
        input.value = e.results[0][0].transcript;
        sendMessage();
      };
    };

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage(msg, "user");
      input.value = "";
      fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyBTPmXDzU3SjB8wSC7AAxo7xUZx8zFFTi8`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: msg }] }] })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "I didn't get that.";
        appendMessage(reply, "bot");
        speak(reply);
      })
      .catch(() => appendMessage("Error from Gemini API.", "bot"));
    }

    input.onkeydown = e => { if (e.key === "Enter") sendMessage(); };

    function exportChat() {
      let text = '';
      chat.querySelectorAll('.message').forEach(msg => {
        const role = msg.classList.contains('user') ? 'USER' : 'BOT';
        text += `${role}: ${msg.textContent}\n\n`;
      });
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'chat.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    async function generateImage() {
      const prompt = input.value.trim();
      if (!prompt) return;
      appendMessage(prompt, "user");
      input.value = "";
      appendMessage("Generating image...", "bot");

      try {
        const geminiRes = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-vision:generateContent?key=AIzaSyBTPmXDzU3SjB8wSC7AAxo7xUZx8zFFTi8", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: `Generate an image based on this description: ${prompt}` }] }]
          })
        });
        const geminiData = await geminiRes.json();
        const imageBase64 = geminiData.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
        if (imageBase64) {
          const img = document.createElement("img");
          img.src = `data:image/png;base64,${imageBase64}`;
          img.style.maxWidth = "300px";
          img.style.borderRadius = "10px";
          appendMessage(img.outerHTML, "bot");
          return;
        }
        throw new Error("Gemini failed");
      } catch (err) {
        const deepRes = await fetch("https://api.deepai.org/api/text2img", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "api-key": "quickstart-QUdJIGlzIGNvbWluZy4uLi4K"
          },
          body: `text=${encodeURIComponent(prompt)}`
        });
        const deepData = await deepRes.json();
        if (deepData.output_url) {
          const img = document.createElement("img");
          img.src = deepData.output_url;
          img.style.maxWidth = "300px";
          img.style.borderRadius = "10px";
          appendMessage(img.outerHTML, "bot");
        } else {
          appendMessage("‚ùå Both Gemini and DeepAI image generation failed.", "bot");
        }
      }
    }
  </script>
</body>
</html>
